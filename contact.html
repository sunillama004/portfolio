<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./CSS/contact.css">
    <link rel="stylesheet" href="./CSS/index.css">
</head>

<body>

    <!---------------nav section----------------->

    <header>
        <nav id="nav-head">
            <label for="checkbox" class="lb"><img src="./image/icon/hamburger-white.png" class="ham-img"></label>
            <!-- (CodingNepal,2020) -->

            <input type="checkbox" id="checkbox">

            <div id="nav-logo">
                <h3 class="nav-logo-content">SU<span class="red-span">NIL</span></h3>
            </div>

            <ul>
                <li class="menu"><a href="index.html"> Home</a></li>
                <li class="menu"><a href="portfolio.html"> Portfolio</a></li>
                <li class="menu"><a class="active" href="contact.html"> Contact</a></li>
                <li class="menu"><a href="work experience.html"> Work Experience</a></li>
            </ul>

        </nav>
    </header>

    <!---------------Contact form section----------------->

    <div class="root-contact">
        <div id="contact">
            <h2 class="title-small">Contact Me</h2>
            <div id="cont-form">
                <form action="#" method="post">
                    <label for="name" class="cont-label">Name:</label>
                    <input class="cont-input" type="text" name="name" id="name" placeholder="Enter your name">

                    <label for="email" class="cont-label">Email:</label>
                    <input class="cont-input" type="text" name="email" id="email" placeholder="Enter your email">

                    <label for="phone" class="cont-label">Phone no:</label>
                    <input class="cont-input" type="text" name="phone" id="phone" placeholder="Enter your phone">

                    <div class="t-area"></div>
                    <label for="message" class="cont-label">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Write a message"></textarea>

                    <button class="cont-btn" type="button">Send</button>
            </div>
            </form>

            <br />

            <!---------------Social icon section----------------->

            <div class="follow">
                <h2 class="follow-title">Follow me here</h2>
                <br />

                <div class="social-icons">
                    <img class="icn" src="./image/icon/Facebook.png" alt="">
                    <img class="icn" src="./image/icon/LinkedIN.png" alt="">
                    <img class="icn" src="./image/icon/WhatsApp.png" alt="">
                    <img class="icn" src="./image/icon/Git.png" alt="">
                    <img class="icn insta" src="./image/icon/Instagram.png" alt="">
                </div>
            </div>




        </div>





    </div>

    <hr class="hr-foot">

    <!---------------footer section----------------->

    <footer class="footer">

        <p class="foot-text">www.myWebpage.com &copy 2023 - All Rights Reserved</p>
    </footer>

</body>

</html>
